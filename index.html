<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/><br/>
        <!-- Create the slider for the interest -->
        Interest <input type="range" min="1" max="20" step="0.25" 
        value="10.25" id="rate" onchange="updateRate()" >
        <span id="rate_val">10.25%</span>
            <br/><br/>
            <!-- create the drop-down menu for the year -->
        No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                
            </select>  <br/><br/>
          <!--Create a button to calculate the interest  -->
        <button id="compute" onclick="compute()">Compute Interest</button><br><br>
        <span id="result">

        </span>
         <br/><br>
         <!-- Create the footer -->
        <footer>

            &#169; Everyone Can Get Rich<br>
            This Calculator belongs to Sapthashree
    </footer>
</div>
    </body>
</html>
